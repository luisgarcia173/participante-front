
<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Participantes Cadastrados
      <span class="button-spacer"></span>
      <button mat-raised-button (click)="novo()">Adicionar Novo</button>
    </mat-toolbar>

    <div *ngIf="participantes$ | async as participantes; else loading">
      <table mat-table [dataSource]="participantes" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf | cpf }} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status ? 'ATIVO' : 'INATIVO'}} </td>
        </ng-container>
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Editar Participante" (click)="editar(element.id)">
              <mat-icon>manage_accounts</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Remover Participante" (click)="remover(element.id)">
              <mat-icon>highlight_off</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

    <ng-template #loading>
      <div class='loading-spinner'>
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
